name: Feature Request
description: Suggest an idea for this SDK
assignees:
  - RikudouSage
labels:
  - feature
title: '[Feature]: '
body:
  - type: markdown
    attributes:
      value: Thank you for helping us by submitting a feature request!
  - type: textarea
    attributes:
      label: Describe the new feature
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? (optional)
      description: "A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Describe alternatives you've considered (optional)"
      description: "A clear and concise description of any alternative solutions or features you've considered."
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context (optional)
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
